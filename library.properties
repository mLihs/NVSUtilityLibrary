sentence=Centralized NVS configuration storage utility for ESP32 Arduino projects using JSON serialization.
paragraph=Provides a unified interface for storing and retrieving configuration data for multiple independent modules. Each module's configuration is stored as a JSON document in ESP32's NVS, allowing flexible schema evolution and easy integration with ArduinoJson. Modules are isolated by unique moduleId keys, preventing data collisions while sharing a common storage namespace.
